# Setup and configure mongodb for reddit app
- name: "Reddit App: Install and configure mongodb service"
  hosts: all
  gather_facts: no
  become: yes

  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: false

  roles:
    - db
